#                              #
################################

####### Zookeeper Configuration ###########
crossdata-core.streaming.zookeeper.connectionString = "localhost:2181"
crossdata-core.streaming.zookeeper.connectionTimeout = 15000
crossdata-core.streaming.zookeeper.sessionTimeout = 60000
crossdata-core.streaming.zookeeper.retryAttempts = 5
crossdata-core.streaming.zookeeper.retryInterval = 10000

####### Kafka Configuration ###########
crossdata-core.streaming.kafka.connectionString = "localhost:9092"
crossdata-core.streaming.kafka.topicName = "XDTestTopic"

####### Spark Launcher Configuration ###########
crossdata-core.streaming.launcher.connectionString = "localhost:2181"
crossdata-core.streaming.launcher.connectionTimeout = 15000
crossdata-core.streaming.launcher.sessionTimeout = 60000
crossdata-core.streaming.launcher.retryAttempts = 5
crossdata-core.streaming.launcher.retryInterval = 10000
